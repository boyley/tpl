<div xmlns:th="http://www.thymeleaf.org" class="container w-xxl w-auto-xs"  ng-init="app.settings.container = false;">
    <a href='#' class="navbar-brand block m-t" th:text="#{title.application}">xx管理系统</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong th:text="#{title.sigup.tip}">输入注册的信息</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError" th:text="#{title.sigup.auth.error}">
                注册的错误信息
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input placeholder="Name" class="form-control no-border" ng-model="user.name" required='required'/>
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required='required'/>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required='required'/>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" required='required'/><i></i> <a href='#' th:text="#{title.sigup.protocol}">同意注册的条款和政策</a>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"  ng-disabled="form.$invalid" th:text="#{title.register}"></button>

            <div class="line line-dashed"></div>
            <p class="text-center"><small th:text="#{title.alread.count}">已经有一个账户?</small></p>
            <a ui-sref="access.login" class="btn btn-lg btn-default btn-block" th:text="#{title.login}">登陆</a>
        </form>
    </div>
    <div class="text-center" ng-include="'/footer'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
