<div xmlns:th="http://www.thymeleaf.org" class="container w-xxl w-auto-xs"
     ng-init="app.settings.container = false;">
    <a href='#' class="navbar-brand block m-t" th:text="#{title.login}">应用程序名称</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong th:text="#{title.login.tip}">登陆以获取用户信息</strong>
        </div>
        <form name="form" class="form-validation" action="/login_check" method="post">

            <div class="text-danger wrapper text-center" ng-show="authError" th:text=" #{title.login.auth.error}">
                错误信息
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Email" class="form-control no-border" ng-model="user.email"
                           required='required' name="username"/>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="user.password" required='required' name="password"/>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"
                    ng-disabled='form.$invalid' th:text="#{title.login}">登陆
            </button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" th:text="#{title.forget}">忘记密码吗?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small th:text="#{title.no.account}">没有账户吗?</small>
            </p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" th:text="#{title.create.account}">创建账户</a>
        </form>
    </div>
    <div class="text-center" ng-include="'/inc/footer'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
