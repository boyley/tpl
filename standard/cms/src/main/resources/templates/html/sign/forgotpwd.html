<div xmlns:th="http://www.thymeleaf.org" class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <a href="" class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong th:text="#{title.reset.password}">输入你的电子邮件重置你的密码</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required='required'/>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="isCollapsed = !isCollapsed" th:text="#{title.reset.send}">发送</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p><span th:text="#{title.reset.link}">邮件发送成功提示 </span><a ui-sref="access.login" class="btn btn-sm btn-success" th:text="#{title.login}">登陆</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'/inc/footer'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
